spring:
  application:
    name: scheduo
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL:jdbc:mysql://host.docker.internal:3306/scheduo_test?useUnicode=true&characterEncoding=utf8&createDatabaseIfNotExist=true}
    username: root
    password:
    hikari:
      maximum-pool-size: 25
  jpa:
    hibernate:
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      ddl-auto: create-drop
    properties:
      hibernate:
        show-sql: true
        format_sql: true
        use_sql_comments: true
  data:
    redis:
      host: localhost
      port: 6379
      database: 1
